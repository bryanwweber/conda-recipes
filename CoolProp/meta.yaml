{% set version = "6.4.0" %}

package:
  name: coolprop
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/c6/d4/a7844f06e2e70bd0901569d7690da7585b5128b4670fd5f773e66fa6be7e/CoolProp-6.4.0.tar.gz
  sha: ef1abe6e35b83e37e29df8e684d3831f1c90507b194639ffacf11970a73b2a10

build:
  number: 0
  script: {{ PYTHON }} setup.py install

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python {{ python }}
    - setuptools

  run:
    - python

test:
  imports:
    - CoolProp
    - CoolProp.GUI
    # - CoolProp.Plots
    - CoolProp.tests

  commands:
    - python -c "from CoolProp.CoolProp import PropsSI; assert PropsSI('Phase', 'T', 300.0, 'P', 101325.0, 'Water') == 0.0"

about:
  home: http://www.coolprop.org
  license: MIT License
  summary: "Open-source thermodynamic and transport properties database"
  description: "CoolProp is a thermophysical property database and wrappers for a selection of programming environments. It offers similar functionality to REFPROP, but CoolProp is open-source and free"
  license_file: LICENSE
  license_family: MIT
  doc_url: http://coolprop.org
  dev_url: https://github.com/coolprop/coolprop
